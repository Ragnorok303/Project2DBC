    <title>Holla</title>

  <body>
    <section class="hero is-dark is-fullheight">
      <div id="flow">
        <span class="flow-1"></span>
        <span class="flow-2"></span>
        <span class="flow-3"></span>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-whitesmoke">Login</h3>
            <hr class="login-hr" />
            <p class="subtitle has-text-whitesmoke">Please login to proceed.</p>
            <div class="box">
              <figure class="avatar">
                <img src="/img/logo2.png" />
              </figure>
              <form action="/register" method="POST">
                <div class="field">
                  <div class="control">
                    <div>
                      <input
                        class="input is-large"
                        placeholder="Your Name"
                        type="text"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div>
                      <input
                        class="input is-large"
                        placeholder="Your Email"
                        type="email"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div>
                      <input
                        class="input is-large"
                        placeholder="Your Password"
                        type="password"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="button is-block is-dark is-large is-fullwidth"
                  type="submit"
                >
                  Sign Up
                </button>
              </form>
              <!-- <a href="/login.html">Login</a> -->
            </div>
            <p class="has-text-whitesmoke">
              <a href="/login.html">Login</a> &nbsp;·&nbsp;
              <a href="../">Forgot Password</a> &nbsp;·&nbsp;
              <a href="../">Need Help?</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
